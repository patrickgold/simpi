<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#222">
    <meta name="author" content="Patrick Goldinger">
    <meta name="description" content="SimPi graphical output.">
    <title>SimPi</title>
    <link rel="stylesheet" href="fonts/google-material-icons/material-icons.css" type="text/css">
    <link rel="stylesheet" href="styles/gpioregs.css" type="text/css">
    <link rel="stylesheet" href="styles/preferences.css" type="text/css">
    <link rel="stylesheet" href="styles/simpi.css" type="text/css">
</head>

<body>
    <div id="body">
        <div class="header">
            <div class="group">
                <h1>SimPi</h1>
                <div id="status-connectivity" data-state="off">
                    <span class="status on" title="Connected to: SimPi Broker">
                        <i class="mat-ico md-18">signal_wifi_4_bar</i>
                        <span>Connected</span>
                    </span>
                    <span class="status off" title="No connection to: SimPi Broker">
                        <i class="mat-ico md-18">signal_wifi_off</i>
                        <span>No connection</span>
                    </span>
                </div>
            </div>
            <div class="group">
                <button id="ctrl-about" class="" title="About">
                    <i class="mat-ico md-18">info_outline</i>
                </button>
                <button id="ctrl-settings" class="" title="Settings">
                    <i class="mat-ico md-18">settings</i>
                </button>
                <button id="ctrl-pause" class="" title="Pause SimPi Communication">
                    <i class="mat-ico md-18">pause</i>
                </button>
                <button id="ctrl-play" class="hide" title="Un-Pause SimPi Communication">
                    <i class="mat-ico md-18">play_arrow</i>
                </button>
                <button id="ctrl-reset" class="red" title="Reset SimPi">
                    <i class="mat-ico md-18">refresh</i>
                </button>
                <button id="ctrl-terminate" class="red" title="Terminate SimPi">
                    <i class="mat-ico md-18">power_settings_new</i>
                </button>
            </div>
        </div>
        <div id="gpioregs"></div>
        <div class="board" id="rpi-ext-board">
            <div class="board-row leds">
                <span class="hw part led" id="LED1" data-value="0"></span>
                <span class="hw part led" id="LED2" data-value="0"></span>
                <span class="hw part led" id="LED3" data-value="0"></span>
                <span class="hw part led" id="LED4" data-value="0"></span>
            </div>
            <div class="board-row btns">
                <button class="hw part btn" id="BTN1" data-value="0"></button>
                <button class="hw part btn" id="BTN2" data-value="0"></button>
                <button class="hw part btn" id="BTN3" data-value="0"></button>
            </div>
        </div>
        <div>v0.4.2</div>
        <footer>&copy;2019 Patrick Goldinger - All rights reserved.</footer>
    </div>
    <div id="preferences" data-visible="false"></div>
    <script src="scripts/gpioregs.js"></script>
    <script src="scripts/ThemeManager.js"></script>
    <script src="scripts/preferences.js"></script>
    <script src="scripts/simpi_main.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
